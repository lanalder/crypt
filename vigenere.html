<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      background-color: #fff8f6;
    }
    textarea:focus {
  	  outline: 0;
    }
    .big-contain {
      display: flex;
      flex-direction: row;
      align-items: indie-between;
    }
    .c-container,
    .dc-container {
      display: flex;
      margin-top: 10vh;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
    }
    .ctext,
    .dctext {
      appearance: none;
      height: 25vh;
      box-shadow: inset 0px 1px 0px 0px #8e8e8e;
      background-color: #f7f2f0;
      margin: 2vh 2vw 2vh 2vw;
    }
    .cipherB,
    .dcipherB {
      box-shadow: 0px 1px 1px 0px #8e8e8e;
      background-color: #f7f2f0;
      margin-top: 2vh;
      align-self: center;
      width: 20%;
      font-size: 0.8rem;
      text-align: center;
      cursor: pointer;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="big-contain">
    <div class="c-container">
      <textarea type="compact" class="ctext" required minlength="5" maxlength="8000"></textarea>
      <div class="cipherB">get cipherd</div>
    </div>
    <div class="dc-container">
      <textarea type="compact" class="dctext" required minlength="5" maxlength="8000"></textarea>
      <div class="dcipherB">de-nonsensify</div>
    </div>
  </div>
  <script src="js/custom.js"></script>
</body>
</html>
