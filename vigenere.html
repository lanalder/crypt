<script>

  //being lazy the letters will be numbers n accessed via index

      abc = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'],
      //a0 b1 c2 d3 e4 f5 g6 h7 i8 j9 k10 l11 m12 n13 o14 p15 q16 r17 s18 t19 u20 v21 w22 x23 y24 z25
      kw = [],
      kwL,
      inp = document.querySelector('#text'),
      txt = inp.value;

  txt = txt.replace(/[^\w\s]|_/g," ").replace(/\s+/g," ").toLowerCase();
  //get rid of punc n uppercase (2 hell w writing all the capitalised letters as well. should research unicode must ba shortcut)
  var txtArr = txt.split('');
  txtArr = txtArr.filter(x => x !== " ");
  //get rid of spaces (could prolly do this in the replace method but i dont understand enough unicode n that was just copied from stackoverflow)
  const txtL = txtArr.length;

  function genKey() {
    kwL = Math.abs(Math.floor(Math.random()*(5-txtL/3)+5));
    for (let i = 0; i < kwL; i++) {
      let ranlet = Math.abs(Math.floor(Math.random()*(0-25)));
      kw[i] = abc[ranlet];
    }
    cipher();
  }

  var pos = 0;

  function cipher() {
    let itr = (Math.round(txtArr.length/kwL))+(txtArr.length%kwL);
    for (var i = pos; i < pos+kwL; i++) {
      let keyInd = abc.findIndex(x => x == kw[i]);
      let txtInd = abc.findIndex(x => x == txtArr[i]);
      let newLet = ((25-txtInd)+keyInd)%25;
      //first find offset from new abc order starting at txtInd, then add the further offset from the keyInd, then since a number > 25 is nonsense for our mod (dude i still dk what mod rly means, remainder but fancy ig (remainder here technically since there's only positive nos? n js doesn't even havea real mod operator)) 26 alphabet, new letter's ind is acc only the remainder once abc has gone round and round again. circular arrays, how cool
      txtArr[i] = abc[newLet];
    }
    pos = pos+kwL;
    while (pos<txtArr.length) {
      cipher();
    }
    txt = txtArr.join('');
    console.log(kw, txt, pos, itr);
  }

  genKey();

</script>
